<header>
  <app-logo (logoClick)="goHome()" />

  <div>
    <app-search-bar [(searchQuery)]="searchQuery" (search)="onSearch()" />

    @if (user) {
    <app-user-menu
      [user]="user"
      [githubProfileUrl]="githubProfileUrl"
      (yourGists)="openYourGists()"
      (starredGists)="openStarredGists()"
      (githubProfile)="openGithubProfile()"
      (help)="openHelp()"
      (logout)="logout()"
    />
    } @else {
    <button (click)="login()">Login</button>
    }
  </div>
</header>
